<!DOCTYPE html>
<html>

<head>
	<title></title>
</head>

<body>
	<div id="root">
		<input id="input" type="text" v-model="message">
		<p>
			{{ message }}
		</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script>
		new Vue({
			el: '#root',
			data: {
				message: 'hello world'
			}
		})
	</script>
</body>

</html>
